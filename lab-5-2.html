<html>
    <head>
        <title>LrVstavka</title>
    </head>
    <body>
        <header>Laborator Vstavka</header>
        <div id="container"> </div>
        <script>
   const data = {
    tag: "div",
    id: "todo-list",
    className: "center",
    attr: {
        title: "Dynamic html"
    },
    children: [
        {
            tag: "h3",
            className: "title",
            children: ["ToDo list"]
        },
        {
            tag: "div",
            className: "navigation",
            children: [
                {
                    tag: "input",
                    id: "item-input",
                    attr: {
                        placeholder: "Item text"
                    }
                },
                {
                    tag: "input",
                    id: "submit",
                    attr: {
                        type: "submit",
                        value: "Add"
                    }
                }
            ]
        },
        {
            tag: "div",
            className: "content",
            children: [
                {
                    tag: "ul",
                    id: "todo-items",
                    className: "list",
                    children: [
                        {
                            tag: "li",
                            children: ["Make example"]
                        }, 
                        {
                            tag: "li",
                            className: "done",
                            children: ["Drink coffee"]
                        },                         {
                            tag: "li",
                            className: "done",
                            children: ["Have a nice day"]
                        }, 
                    ]
                }
            ]
        }
    ]
}

function render(data,container)
{
    var temp = document.createElement(data.tag);
    if (!data.id==false){temp.setAttribute("id",data.id)}
    if (!data.className==false){temp.setAttribute("className",data.className)}
 
    container.appendChild(temp);
    if ( !data.children==false ){    
    data.children.forEach(child => {
        render(child,temp);
    });
    }
}
render(data, document.getElementById("container"));

        </script>
    </body>
</html>
